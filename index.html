<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notegood · Malla Interactiva — Administración</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="container topbar-inner">
      <a href="index.html" class="brand-mini">Notegood.uy ✨</a>
      <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema (claro/oscuro)">🌙</button>
    </div>
  </div>

  <!-- Encabezado -->
  <header class="container section">
    <h1 class="page-title">📌 Malla Interactiva — Administración</h1>
    <p class="muted">
      Haz clic en las materias que ya aprobaste (clic derecho: marcar “cursando”).
    </p>

    <!-- Contadores -->
    <div class="cards-row stat-row">
      <div class="stat-pill">
        Materias aprobadas <strong id="countAprobadas">0</strong>
      </div>
      <div class="stat-pill">
        Materias totales <strong id="countTotales">0</strong>
      </div>
      <div class="stat-pill">
        Créditos aprobados <strong id="countCreditos">0</strong>
      </div>
    </div>
  </header>

  <!-- Contenedor que el app.js usa para renderizar la malla -->
  <main class="container section">
    <div id="malla-container"></div>
  </main>

  <!-- Footer pequeño -->
  <footer class="ng-footer">
    <div class="container footer-inner">
      <p class="muted">Consejo: clic = <b>aprobada</b>, clic derecho = <b>cursando</b>. Tu progreso se guarda en este dispositivo.</p>
    </div>
  </footer>

  <!-- Toggle claro/oscuro (igual que en el index) -->
  <script>
    (function(){
      const root = document.documentElement;
      const key = "theme";
      const btn = document.getElementById("themeToggle");
      const apply = (t) => {
        root.setAttribute("data-theme", t);
        if (btn) btn.textContent = t === "dark" ? "☀️" : "🌙";
        localStorage.setItem(key, t);
      };
      const saved = localStorage.getItem(key);
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      apply(saved || (prefersDark ? "dark" : "light"));
      if (btn) {
        btn.addEventListener("click", () => {
          const next = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
          apply(next);
        });
      }
    })();
  </script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
