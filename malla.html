<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva ‚Äî Administraci√≥n ¬∑ Notegood</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER / TOP-BAR estilo Notegood -->
  <header class="ng-topbar">
    <div class="ng-topbar__inner container">
      <a class="brand-link" href="index.html" aria-label="Ir al landing">Notegood.uy ‚ú®</a>

      <div class="top-actions">
        <button id="themeToggle" class="btn-ghost" aria-label="Cambiar tema">üåô</button>
        <a class="btn-ghost exit" href="index.html" aria-label="Volver al landing">üö™</a>
      </div>
    </div>

    <div class="ng-metrics container">
      <div class="legend">
        <span class="dot ok"></span> Aprobada
        <span class="dot cur"></span> Cursando
        <span class="dot free"></span> Disponible
        <span class="dot lock"></span> Bloqueada
        <span class="pill pill--ob">OB</span> Obligatoria
        <span class="pill pill--op">OP</span> Opcional
      </div>

      <div class="counters">
        <strong id="countAprobadas">0</strong> aprobadas
        <span class="sep"></span>
        <strong id="countVisibles">0</strong> totales visibles
        <span class="sep"></span>
        <strong id="countCreditos">0</strong> cr√©ditos aprobados
      </div>

      <div class="progress">
        <div id="progressFill" class="progress__fill"></div>
      </div>
      <div id="progressLabel" class="progress__label">0%</div>
    </div>
  </header>

  <!-- CONTROLES / FILTROS -->
  <section class="toolbar container">
    <div class="toolbar__left">
      <input id="q" class="field" type="search" placeholder="Buscar por c√≥digo o nombre‚Ä¶">

      <select id="fEstado" class="field">
        <option value="">Estado: Todos</option>
        <option value="aprobada">Aprobada</option>
        <option value="cursando">Cursando</option>
        <option value="disponible">Disponible</option>
        <option value="bloqueada">Bloqueada</option>
      </select>

      <select id="fAnio" class="field">
        <option value="">A√±o: Todos</option>
      </select>

      <select id="fSem" class="field">
        <option value="">Semestre: Todos</option>
        <option value="1">1¬∫</option>
        <option value="2">2¬∫</option>
      </select>

      <select id="fTipo" class="field">
        <option value="">Tipo: Todos</option>
        <option value="OB">Obligatoria</option>
        <option value="OP">Opcional</option>
      </select>

      <select id="fArea" class="field">
        <option value="">√Årea: Todas</option>
        <option value="A">A</option>
        <option value="C">C</option>
        <option value="MC">MC</option>
        <option value="E">E</option>
        <option value="I">I</option>
        <option value="S">S</option>
        <option value="J">J</option>
      </select>
    </div>

    <div class="toolbar__right">
      <button id="btnConfig" class="btn soft">‚öôÔ∏è Configurar 1¬∫ semestre</button>
      <button id="btnOpcionales" class="btn soft">‚ûï Agregar opcionales</button>
      <button id="btnLimpiar" class="btn ghost">üßΩ Limpiar filtros</button>
      <button id="btnReset" class="btn danger">‚Üª Reiniciar progreso</button>
    </div>
  </section>

  <!-- CONTENIDO: A√ëO ‚Üí SEMESTRES ‚Üí MATERIAS -->
  <main id="malla-container" class="container"></main>

  <!-- MODAL: Opcionales -->
  <dialog id="modalOpcionales" class="ng-modal">
    <h3>Eleg√≠ las opcionales que quer√©s ver</h3>
    <div id="opList" class="cfg-list"></div>
    <div class="modal-actions">
      <button id="opCancel" class="btn ghost">Cancelar</button>
      <button id="opSave" class="btn">Guardar</button>
    </div>
  </dialog>

  <!-- MODAL: Configuraci√≥n 1¬∫ semestre -->
  <dialog id="modalConfig" class="ng-modal">
    <h3>Configurar 1¬∫ semestre</h3>

    <div class="cfg-block">
      <div class="cfg-title">Econom√≠a (eleg√≠ una)</div>
      <label class="cfg-item"><input type="radio" name="eco" value="E10"> Introducci√≥n a la Microeconom√≠a (E10)</label>
      <label class="cfg-item"><input type="radio" name="eco" value="E11"> An√°lisis de las Interacciones Econ√≥micas (E11)</label>
    </div>

    <div class="cfg-block">
      <div class="cfg-title">C√°lculo (eleg√≠ un formato)</div>
      <label class="cfg-item"><input type="radio" name="calc" value="MC10"> C√°lculo I (MC10)</label>
      <label class="cfg-item"><input type="radio" name="calc" value="114A+128A"> C√°lculo I en dos partes: I/A (114A) + I/B (128A)</label>
    </div>

    <div class="modal-actions">
      <button id="cfgCancel" class="btn ghost">Cancelar</button>
      <button id="cfgSave" class="btn">Guardar</button>
    </div>
  </dialog>

  <!-- Tooltip rico para previas -->
  <div id="richTooltip" class="rich-tip" hidden></div>

  <script src="app.js"></script>
</body>
</html>
